name: Maven Build RPM Package

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      BUILD_NUMBER: ${{ github.run_number }}
      MAVEN_OPTS: "-Xmx896m -XX:MaxPermSize=384m"
      MAVEN_ARGS: "-Dmaven.test.skip=true -DbuildNumber=${{ github.run_number }}"

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.SECRET_KEY }}
          aws-region: eu-west-1

      - name: Setup git credential helper for CodeCommit
        run: |
          git config --global credential.helper '!aws codecommit credential-helper $@'
          git config --global credential.UseHttpPath true

      - name: Clone CodeCommit repo
        run: |
          git clone --branch ${{ vars.CURRENT_BRANCH }} \
          ${{ vars.CODECOMMIT_REPO }}

      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '8'

      - name: Install Maven 3.0
        run: |
          MAVEN_VERSION=3.0
          curl -sL https://archive.apache.org/dist/maven/maven-3/${MAVEN_VERSION}/binaries/apache-maven-${MAVEN_VERSION}-bin.tar.gz | tar xz
          echo "$PWD/apache-maven-${MAVEN_VERSION}/bin" >> $GITHUB_PATH

      - name: Install createrepo-c
        run: |
          sudo apt-get install -y createrepo-c
          command -v createrepo_c || echo "createrepo_c not installed"

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build with Maven (all modules)
        run: |
          echo "Using MAVEN_OPTS=${MAVEN_OPTS}"
          mvn clean install ${MAVEN_ARGS}

      - name: Verify RPM outputs
        run: |
          echo "Checking for RPMs..."
          ls -l GreenZone-builder/target/rpm/cup-ecomm-greenzone/RPMS/noarch/ || echo "No RPMs found."
